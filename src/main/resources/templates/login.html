<html layout:decorate="~{base}">
  <head>
    <title
      th:text="${blogTitle} + ' - Login page'">
      Login page
    </title>
  </head>
  <body>
    <main layout:fragment="content">
      <header>
        <h1>
          Log in to admin panel
        </h1>
      </header>
      <div th:if="${param.error}" class="invalid-feedback">
        Incorrect username or password.
      </div>
      <p th:if="${param.logout}">You have been logged out.</p>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control col-sm-6 col-md-5 col-lg-4 col-xl-3"
                 type="text"
                 id="username"
                 name="username"
                 autofocus="autofocus" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control col-sm-6 col-md-5 col-lg-4 col-xl-3"
                 type="password"
                 id="password"
                 name="password" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </main>
  </body>
</html>
