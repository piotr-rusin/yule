<!DOCTYPE html>
<html>
  <head>
    <title
      layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
      th:text="${blogTitle}+' admin panel'">
      Yule blog engine admin panel
    </title>
    <link th:href="@{/css/main.css}"
    href="/css/main.css"
    rel="stylesheet" type="text/css">
    <link th:href="@{/css/admin.css}"
                     href="/css/admin.css"
                     rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1 th:text="${blogTitle}+' admin panel'">Yule admin panel</h1>
      <nav th:replace="~{top-menu-include :: top_menu}">
        <a href="#">
          A page link
        </a>
      </nav>
    </header>
    <dialog id="confirmDeletion">
    <form method="dialog">
      <p>Do you really want to remove the article?</p>
      <button type="submit" value="yes">Yes</button>
      <button type="submit" value="no" autofocus>No</button>
    </form>
    </dialog>
    <dialog id="messageDialog">
    <p>Information...</p>
    <button id="closeMessageDialog" type="submit">OK</button>
    </dialog>
    <section layout:fragment="content">
      <p>Admin panel content goes here</p>
    </section>
    <footer>
      <p>Admin panel footer</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js" type="text/javascript"></script>
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
    <script th:src="@{/js/admin.js}" type="text/javascript"></script>
    <script th:inline="javascript">
var message = /*[[${message}]]*/ 'An example message';
if (message) {
  messageDialog.showModal(message);
}
    </script>
  </body>
</html>
