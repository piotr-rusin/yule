<!DOCTYPE html>
<html>
  <head>
    <title
      layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
      th:text="${blogTitle}+' admin panel'">
      Yule blog engine admin panel
    </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <link th:href="@{/css/main.css}"
          href="/css/main.css"
          rel="stylesheet"
          type="text/css">
    <link th:href="@{/css/admin.css}"
          href="/css/admin.css"
          rel="stylesheet"
          type="text/css">
  </head>
  <body>
    <header>
      <h1 th:text="${blogTitle}+' admin panel'">Yule admin panel</h1>
      <nav th:replace="~{top-menu-include :: top_menu}">
        <a href="#">
          A page link
        </a>
      </nav>
    </header>

    <div id="confirm"
         class="modal fade" role="dialog"
         data-keyboard="false"
         data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>
              Do you really want to do this?
            </p>
          </div>
          <div class="modal-footer">
            <button id="cancelRequest"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">
                      No
            </button>
            <button id="confirmRequest"
                    type="button"
                    class="btn btn-primary">
                      Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="messageDialog" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>
              Do you really want to remove the article?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">
                      Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <section layout:fragment="content">
      <p>Admin panel content goes here</p>
    </section>
    <footer>
      <p>
      Powered by:
        <a href="https://github.com/piotr-rusin/yule">Yule</a>
      </p>
      <p>
      Copyright Â©
        <time th:text="${#dates.year(#dates.createNow())}">2017</time>
        Piotr Rusin
      </p>
    </footer>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript">
    </script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
    <script th:src="@{/js/admin.js}" type="text/javascript"></script>
    <script th:inline="javascript">
      var message = /*[[${message}]]*/ 'An example message';
      if (message) {
        messageDialog.show(message);
      }
    </script>
  </body>
</html>
