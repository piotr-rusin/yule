<!DOCTYPE html>
<html>
  <head>
    <title
      layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
      th:text="${blogTitle}+' admin panel'">
      Yule blog engine admin panel
    </title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <link href="/css/main.css"
          rel="stylesheet"
          type="text/css">
    <link href="/css/admin.css"
          rel="stylesheet"
          type="text/css">
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <nav th:replace="~{top-menu-include :: top_menu}">
          <a href="#">
            A page link
          </a>
        </nav>
      </div>
    </header>

    <div id="confirmationDialog"
         class="modal fade" role="dialog"
         data-keyboard="false"
         data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>
              Do you really want to do this?
            </p>
          </div>
          <div class="modal-footer">
            <button id="cancelRequest"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">
                      No
            </button>
            <button id="confirmRequest"
                    type="button"
                    class="btn btn-primary">
                      Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="messageDialog" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>
              Do you really want to remove the article?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">
                      Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="container" layout:fragment="content">
      <p>Admin panel content goes here</p>
    </main>
    <footer class="bg-dark text-light">
      <div class="container">
        <p>
        Powered by:
        <a class="text-light"
           href="https://github.com/piotr-rusin/yule">
          Yule
        </a>
        </p>
        <p>
        Copyright Â©
        <time th:text="${#dates.year(#dates.createNow())}">
          2017
        </time>
        Piotr Rusin
        </p>
      </div>
    </footer>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript">
    </script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script src="/js/admin.js" type="text/javascript"></script>
    <script th:inline="javascript">
      var message = /*[[${message}]]*/ 'An example message';
      if (message) {
        messageDialog.show(message);
      }
    </script>
  </body>
</html>
