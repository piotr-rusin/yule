<!DOCTYPE html>
<html>
  <head>
    <title
      layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
      th:text="${blogTitle}+' admin panel'">
      Yule blog engine admin panel
    </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}"
    href="/css/main.css"
    rel="stylesheet" type="text/css">
    <link th:href="@{/css/admin.css}"
                     href="/css/admin.css"
                     rel="stylesheet" type="text/css">
    <link href="/webjars/dialog-polyfill/dialog-polyfill.min.css"
          rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1 th:text="${blogTitle}+' admin panel'">Yule admin panel</h1>
      <nav th:replace="~{top-menu-include :: top_menu}">
        <a href="#">
          A page link
        </a>
      </nav>
    </header>
    <dialog id="confirmDeletion">
    <form method="dialog">
      <p>Do you really want to remove the article?</p>
      <button type="submit" value="yes">Yes</button>
      <button type="submit" value="no" autofocus>No</button>
    </form>
    </dialog>
    <dialog id="messageDialog">
    <p>Information...</p>
    <button id="closeMessageDialog" type="submit">OK</button>
    </dialog>
    <section layout:fragment="content">
      <p>Admin panel content goes here</p>
    </section>
    <footer>
      <p>
      Powered by:
        <a href="https://github.com/piotr-rusin/yule">Yule</a>
      </p>
      <p>
      Copyright Â©
        <time th:text="${#dates.year(#dates.createNow())}">2017</time>
        Piotr Rusin
      </p>
    </footer>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript">
    </script>
    <script src="/webjars/dialog-polyfill/dialog-polyfill.min.js"
            type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
    <script th:src="@{/js/admin.js}" type="text/javascript"></script>
    <script th:inline="javascript">
      var message = /*[[${message}]]*/ 'An example message';
      if (message) {
        messageDialog.showModal(message);
      }
    </script>
  </body>
</html>
