<!DOCTYPE html>
<html>
  <head>
    <title>Base layout page for Yule blog engine</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}"
          href="/css/main.css"
          rel="stylesheet"
          type="text/css">
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <nav th:replace="~{top-menu-include :: top_menu}">
          <a href="#">
            A page link
          </a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="mx-3 my-2" layout:fragment="content">
        <p>Base template content</p>
      </div>
    </main>
    <footer class="bg-dark text-light">
      <div class="container">
        <div class="px-3 py-2">
          <p th:if="${blogDescription}" th:text="${blogDescription}">
          A medium-length blog description.
          </p>
          <p>
          Copyright Â©
          <time th:text="${#dates.year(#dates.createNow())}">2017</time>
          <span th:text="${adminName}">John Doe</span>
          </p>
          <p th:if="${adminEmail}">
          Contact:
          <a class="text-light"
             href="#"
             th:href="${adminEmail}"
             th:text="${adminEmail}">
            john.doe@example.com
          </a>
          </p>
          <p>
          Powered by:
          <a class="text-light" href="https://github.com/piotr-rusin/yule">
            Yule
          </a>
          </p>
        </div>
      </div>
    </footer>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript">
    </script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
            type="text/javascript"></script>
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
  </body>
</html>
