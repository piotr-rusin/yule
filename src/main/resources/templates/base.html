<!DOCTYPE html>
<html>
  <head>
    <title>Base layout page for Yule blog engine</title>
    <link th:href="@{/css/main.css}"
    href="/css/main.css"
    rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1 th:text="${blogTitle}">Blog title</h1>
      <p th:if="${blogDescription}" th:text="${blogDescription}">
      Blog description
      </p>
      <nav th:replace="~{top-menu-include :: top_menu}">
        <a href="#">
          A page link
        </a>
      </nav>
    </header>
    <section layout:fragment="content">
      <p>Base template content</p>
    </section>
    <footer layout:fragment="footer">
      <p>Base template footer</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            type="text/javascript"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
  </body>
</html>
